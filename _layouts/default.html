<!DOCTYPE html>
<style>
.content {
  max-width: 900px;
  margin-right: auto;
  margin-left: auto;
  margin-top: auto;
  margin-bottom: 90px;
}
.column {
  float: left;
  width: 40%;
  padding: 2px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

</style>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      processEscapes: true
    }
  });
</script>

<script type="text/javascript" async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML" async>
</script>

<html>

  {% include head.html %}
  <body>

    <div class='content'>
    {% include header.html %}

        {{ content }}

    </div>
  </body>
</div>

</html>
